pbot_13 : "\n**<b>Getirilmeyen Sohbetler:</b>**\n\n"



HELP_2 : "☑️<u>**Oynat Komutları:**</u>Mevcut Komutlar = play , vplay , cplay ForcePlay Komutları = playforce , vplayforce , cplayforce\n**c**, kanal oynatma anlamına gelir.\n ** v**, video oynatma anlamına gelir.\n**force**, zorla oynatma anlamına gelir.\n/play veya /vplay veya /cplay - Bot, sesli iletişimde veya canlı bağlantı akışında verdiğiniz sorguyu sesli iletişim kutusunda oynatmaya başlar ./playforce veya /vplayforce veya /cplayforce\n -**Force Play**, sesli iletişim kutusunda o anda çalmakta olan parçayı durdurur ve sırayı kesmeden/silmeden aranan parçayı anında oynatmaya başlar.\n/channelplay [Kullanıcı adı veya Sohbet kimliği] veya [Sessiz] - gruplamak ve grubunuzdaki kanal sesli iletişim kutusunda müzik akışı yapmak için kanalı sallayın.\n☑️**<u>Bot Sunucusu Oynatma Listesi:\n</u>** /playlist - Sunucuda Kaydedilmiş Play Listenizi Kontrol Edin .\n/deleteplaylist - Çalma listenizdeki kayıtlı müziği silin\n/play - Kayıtlı Çalma Listesini çalmaya başlayın Siz Sunucudansınız." 
HELP_3 : "☑️<u>**Bot Komutları:\n**</u>/stats - İlk 10 Şarkı Global İstatistiklerini, bottaki İlk 10 Kullanıcıyı, bottaki İlk 10 Sohbeti, Diyalogda Çalınan İlk 10'u Alın vb. \ n/sudolist -Kullanıcı Sudo Bot Müziğini Kontrol Edin.\n/lyrics [Müzik Adı] - Belirli Müzik Sözleri için web'de arama yapın.\n/song [Şarkı Adı] veya [YT Bağlantısı] - Youtube'dan herhangi bir şarkıyı mp3 veya mp4.\n/player - Etkileşimli Playbar'ı edinin.\n\n**c**, kanal oynatma anlamına gelir.\n/queue veya /cqueue-Music Queue List'i Kontrol Edin."

HELP_4 : "☑️<u>**Ek Komutlar:\n**</u>/start - Müzik Botunu Başlat.\n/help - Komutların ayrıntılı açıklamasını içeren Komut Yardımcısı Menüsünü al.\n/ping- Ping Bot ve Bot'un Ram, CPU vb. istatistiklerini kontrol edin.\n\n☑️<u>**Grup Ayarları:\n**</u> /settings - Satır içi düğmelerle tüm grup ayarlarını alın." 
HELP_7 : "☑️ **Ayarlardaki Seçenekler:\n** 1️⃣ Sesli sohbette yayınlamak istediğiniz **Ses Kalitesini** ayarlayabilirsiniz\n 2️⃣ Sesli sohbette yayınlamak istediğiniz **Video Kalitesini** ayarlayabilirsiniz .\n3️⃣ **Yetkili Kullanıcı**:- Yönetici komut modunu buradan herkes veya yalnızca yönetici olarak değiştirebilirsiniz. Herkes, grubunuzdaki herkes yönetici komutlarını ( /skip, /stop vb.) )\n4️⃣ **Temizleme Modu:** Etkinleştirilirse, sohbetlerinizin temiz ve iyi durumda kalmasını sağlamak için 5 dakika sonra bot mesajlarını grubunuzdan silin.\n5️⃣ **Komut Temizleme**: Etkinleştirildiğinde, Bot yürütülen komutları hemen siler ( /play, /pause, /shuffle, /stop vb.).\n6️⃣ **Oyun Ayarları:** /playmode - Grup oyun ayarlarınızı yapabileceğiniz düğmeler içeren eksiksiz bir oyun ayarları paneli edinin.<u>Oyun modundaki seçenekler :</u>"

HELP_6 : "☑️ **Arama Modu** [Doğrudan veya Satır İçi] - /playmode verdiğinizde arama modunuzu değiştirir.\n2️⃣ **Yönetici Komutu** [Herkes veya Yönetici] - Herkes, grubunuzdaki herkes mümkün olacak yönetici komutlarını kullanmak için (/atla, /durdur vb.)\n3️⃣ **Çalma Türü** [Herkes veya Yönetici] - Yönetici ise, sesli sohbette yalnızca gruptaki yönetici müzik çalabilir." 
HELP_1 : "☑️**<u>Yönetici Komutu:\n</u>** c, kanal oynatma anlamına gelir.\n/pause veya /cpause - Müziği duraklatır.\n/resume veya /cresume- Müziği çalmaya devam eder. duraklatılır.\n/mute veya /cmute- O anda çalan müziğin sesini kapatır.\n/unmute veya /cunmute- Sessize alınan müziğin sesini açar.\n/skip veya /cskip- O anda çalan müziği atlar.\n/stop veya /cstop- Müzik çalmayı durdurur.\n/shuffle veya /cshuffle- Sıraya alınmış çalma listelerini rastgele karıştırır.\n/seek veya /cseek - Müziği sizin süreniz boyunca İleriye Yönelik Arama yapar.\n/seekback veya /cseekback - Sizin sürenize göre Müziği Geriye Doğru Arar .\n/restart - Sohbetiniz için botu yeniden başlatın.\n\n☑️<u>**Spesifik Atla**</u> /skip veya /cskip [Sayı(örnek: 3)] - Müziği belirtilene atla sıra numarası Örnek: /skip 3, müziği sıradaki üçüncü müziğe atlayacak ve sıradaki 1 ve 2 numaralı müziği yok sayacaktır."

HELP_8 : "☑️<u>**Tekrar oynat**</u> /loop veya /cloop [etkinleştir/devre dışı bırak] veya [1-10 arası sayı] - Etkinleştirildiğinde, bot o anda çalmakta olan müziği 1-10 kez çalar. sesli sohbet. Varsayılan değer 10'dur. ☑️<u>**Yetkili Kullanıcı:**</u> Kimliği Doğrulanmış Kullanıcılar, sohbetinizde yönetici hakları olmadan yönetici komutlarını kullanabilir. /auth [Kullanıcı adı] - Kullanıcıyı AUTH LIST grubuna ekler. /unauth [Kullanıcı adı] - AUTH LIST grubundan bir kullanıcıyı kaldırır. /authusers - AUTH LIST grubunu kontrol eder." 
HELP_5 : "☑️**<u>SUDO KULLANICILARINI EKLE VE KALDIR:</u>**\n/addsudo [Kullanıcı adı veya Kullanıcıya yanıt]\n/delsudo [Kullanıcı adı veya Kullanıcıya yanıt]/n☑️** <u >HEROKU:</u>**\n/usage - Dyno kullanımı.\n☑️**<u>VAR YAPILANDIRMASI:</u>**\n/get_var - Heroku veya .env'den yapılandırma değişkenini alın.\n /del_var - Heroku veya .env'deki tüm değişkenleri silin.\n/set_var [Var Adı] [Değer] - Var'ı ayarlayın veya Var'ı heroku veya .env'de Güncelleyin Var'ı ve Değeri boşlukla ayırın ☑️**<u> BOT KOMUT:\n</u>**\n/reboot - Botunuzu yeniden başlatın.\n/update - Botu Güncelleyin.\n/speedtest - Sunucu hızını kontrol edin.\n/maintenance [etkinleştir/devre dışı bırak]\n/logger [etkinleştir/devre dışı bırak ] - Bot, günlükçü gruplarında aranan sorguları günlüğe kaydeder.\n/get_log [Satır Sayısı] - Her ikisi için de bot günlüklerinizi heroku veya vps.Works'ten alın.\n/autoend [enable|disable] - 3 dakika sonra otomatik akışı sonlandırmayı etkinleştir eğer kimse dinlemiyorsa." 

HELP_10 : "☑️**<u>KOMUT İSTATİSTİKLERİ:</u>**\n/activevoice - Bottaki aktif sesli sohbeti kontrol edin.\n/activevideo - Bottaki aktif video görüşmelerini kontrol edin.\n/stats - Bot İstatistiklerini Kontrol Edin ."
HELP_9 : "☑️**<u>KARA LİSTE SOHBET FONKSİYONLARI:</u>**\n/blacklistchat [CHAT_ID] - Müzik Botu kullanılarak yapılan tüm sohbetleri kara listeye alın\n/whitelistchat [CHAT_ID] - Müzik Botu kullanılarak gelen tüm sohbetlerin kara listeye alınmasına izin ver \n/blacklistedchat - Kara listedeki tüm sohbetleri kontrol edin.\n☑️**<u>ENGELLENEN İŞLEVLER:</u>**\n/block [Kullanıcı adı veya Kullanıcıyı yanıtla] - Kullanıcının bot komutunu kullanmasını engelleyin.\n/unblock [ Kullanıcı Adı veya Kullanıcıya Cevap Ver] - Kullanıcıyı Bot Engelleme Listesinden kaldır.\n/blockedusers - Engellenen Kullanıcılar Listesini Kontrol Et.\n👤**<u>GBAN İŞLEVİ:</u >**\n/gban [Kullanıcı Adı veya Yanıtla kullanıcı] - Kullanıcıyı bot tarafından sunulan sohbetten kaldırın ve botunuzu kullanmasını engelleyin.\n/ungban [Kullanıcı adı veya Kullanıcıyı yanıtla] - Kullanıcıyı gbanned Bot Listesinden çıkarın ve botunuzu kullanmasına izin verin\n/gbannedusers - Gbanned'i kontrol edin Kullanıcı Listesi." 

HELP_11 : "☑️**<u>GÖRÜNTÜLÜ ÇAĞRI İŞLEVİ:</u>**\n/set_video_limit [Sohbet Sayısı] - Bir seferde Görüntülü Arama için izin verilen maksimum Sohbet sayısını ayarlar. Varsayılan olarak 3 sohbettir.\n/videomode [ indir|m3u8] - İndirme modu etkinleştirilirse, Bot videoyu M3u8 biçiminde oynatmak yerine indirir. Varsayılan olarak M3u8'dir. M3u8 modunda herhangi bir sorgu oynatılmadığında indirme modunu kullanabilirsiniz."
HELP_12 : "☑️**<u>GİZLİLİK BOT İŞLEVLERİ:</u>**\n/authorize [CHAT_ID] - Sohbetin botunuzu kullanmasına izin verin.\n/unauthorize [CHAT_ID] - Sohbetin botunuzu kullanmasına izin vermeyin.\n/authorized - İzin verilen tüm bot sohbetlerinizi kontrol edin.\n\n☑️**<u>YAYIN FONKSİYONLARI:</u>**\n/broadcast [Mesaj veya Mesajı Yanıtla] - Herhangi bir mesajı şuraya yayınlayın: Sunulan Chat Bot./n<u>yayın için seçenekler:</u>\n**-pin** : Bu, mesajınızı sabitler.\n**-pinloud** : Bu, mesajınızı sesli bir bildirimle sabitler .\n **-user** : Bu, botunuzu başlatan kullanıcıya mesajınızı yayınlayacaktır.\n**-assistant** : Bu, bot asistanı hesabınızdan mesajınızı yayınlayacaktır.\n**-nobot ** : Bu, botunuzu mesaj yayınlamamaya zorlar.\n**Örnek:** `/broadcast -user -assistant -pin Hello Testing`"

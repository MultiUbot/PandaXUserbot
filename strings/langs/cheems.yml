HELP_2 : "<u>**Play Commands:**</u> Available Commands = play , vplay , cplay ForcePlay Commands = playforce , vplayforce , cplayforce **c** stands for channel play. **v** stands for video play. **force** stands for force play. /play or /vplay or /cplay - The bot will start playing the query you gave on voice chat or Live link stream on voice chat. /playforce or /vplayforce or /cplayforce - **Force Play** stops currently playing track in voice chat and starts playing searched track instantly without interrupting/deleting queue. /channelplay [Username or Chat id] or [Mute] - Connect channel to group and stream music on voice chat channels from your group. ‚úÖ**<u>Server Bot Playlists:</u>** /playlist - Check Your Saved Playlists On Server. /deleteplaylist - Delete music stored in your playlists /play - Start playing your Saved Playlist from Server."
HELP_3 : "<u>**Bot Commands:**</u> /stats - Get Global Stats Top 10 Tracks, Top 10 Bot Users, Top 10 Chats in bot, Top 10 Played in chat, etc. /sudolist - Check Sudo Bot User Music /lyrics [Music Name] - Search the web for specific Music Lyrics /song [Song Name] or [YT Link] - Download any song from youtube in mp3 or mp4 format. /player - Get interactive Playbar. **c** stands for channel playback. /queue or /cqueue- Check Music Queue List."
HELP_4 : "<u>**Extra Commands:**</u> /start - Start Music Bot. /help - Get Command Helper Menu with detailed explanation of commands. /ping- Ping Bot and check Ram, CPU, etc stats from Bot. ‚úÖ<u>**Group Settings:**</u> /settings - Get full group settings with inline buttons."
HELP_7 : "üîó **Options in Settings:** 1Ô∏è‚É£ You can set **Audio Quality** you want to stream in voice chat. 2Ô∏è‚É£ You can set **Video Quality** you want to stream in voice chat. 3Ô∏è‚É£ * *Authorized User**:- You can change admin command mode from here to everyone or admin only If everyone present in your group will be able to use admin commands (like /skip, /stop etc) 4Ô∏è‚É£ ** Clean Mode:** If enabled, delete bot messages after 5 minutes from your group to make sure your chats stay clean and good.5Ô∏è‚É£ **Command Clean** : When enabled, Bot will immediately delete executed commands (/play, /pause , /shuffle, /stop etc). 6Ô∏è‚É£ **Play Mode Settings:** /playmode - Get complete game settings panel with buttons where you can set your group play settings. <u>Options in play mode:</u>"
HELP_6 : "1Ô∏è‚É£ **Search Mode** [Direct or Inline] - Changes your search mode when you give /playmode. 2Ô∏è‚É£ **Admin Command** [Everyone or Admin] - If everyone, anyone in the group You will be able to use admin commands (like /skip, /stop etc) 3Ô∏è‚É£ **Play Type** [Everyone or Admin] - If admin, only the admin in the group can play music in voice chat."
HELP_1 : "**<u>Admin Command:</u>** c stands for channel play. /pause or /cpause - Pauses playing music. /resume or /cresume- resumes paused music. /mute or /cmute - Mute playing music. /unmute or /cunmute- Unmute music. /skip or /cskip- Skip currently playing music. /stop or /cstop- Stop playing music. /shuffle or /cshuffle- Randomly shuffle playlists queued /seek or /cseek - Forward Searches for music according to your duration /seekback or /cseekback - Rewind Searches for music according to your duration /restart - Restarts the bot for your chat ‚úÖ<u>**Skip Specific**</u > /skip or /cskip [Number(example: 3)] - Skips the music to the specified queue number. Example: /skip 3 will skip the music to the third queued music and will ignore music 1 and 2 in the queue."
HELP_5 : "**<u>ADD & DELETE SUDO USERS :</u>** /addsudo [Username or Reply to user] /delsudo [Username or Reply to user] üõÉ**<u>HEROKU:</ u>** /usage - Dyno Usage üåê**<u>VAR CONFIG:</u>** /get_var - Get config var from Heroku or .env. /del_var - Remove all var in Heroku or .env. / set_var [Var Name] [Value] - Set Var or Update Var in heroku or .env.Separate Var and Value with space ü§ñ**<u>BOT COMMAND:</u>** /reboot - Restart your Bot. /update - Update Bot /speedtest - Check server speed /maintenance [enable/disable] /logger [enable/disable] - Bot logs searched queries in logger group /get_log [Line Count] - Get your bot logs from heroku or vps. Works for both. /autoend [enable|disable] - Enables automatic stream termination after 3 minutes if no one is listening."
HELP_8 : "‚úÖ<u>**Replay**</u> /loop or /cloop [enable/disable] or [Number between 1-10] - When activated, the bot plays the currently playing music 1-10 times on voice chat. Defaults to 10 times. ‚úÖ<u>**Authorized User:**</u> Authenticated Users can use admin commands without admin rights in your chat. /auth [Username] - Adds user to group AUTH LIST . /unauth [Username] - Removes a user from the AUTH LIST group. /authusers - Checks the AUTH LIST group."
HELP_10 : "üìà**<u>STATS COMMAND:</u>** /activevoice - Check active voice chat in bot. /activevideo - Check active video calls in bot. /stats - Check Bot Statistics."
HELP_9 : "‚ö†Ô∏è**<u>FUNGSI CHAT DAFTAR HITAM:</u>** /blacklistchat [CHAT_ID] - Daftar hitam semua chat agar tidak menggunakan Bot Musik /whitelistchat [CHAT_ID] - Mengizinkan semua obrolan yang masuk daftar hitam menggunakan Bot Musik /blacklistedchat - Periksa semua obrolan yang masuk daftar hitam. üë§**<u>FUNGSI YANG DIBLOKIR:</u>** /block [Nama Pengguna atau Balas ke pengguna] - Mencegah pengguna menggunakan perintah bot. /unblock [Nama Pengguna atau Balas ke pengguna] - Hapus pengguna dari Daftar Blok Bot. /blockedusers - Periksa Daftar Pengguna yang diblokir üë§**<u>FUNGSI GBAN:</u>** /gban [Nama Pengguna atau Balas ke pengguna] - Gban pengguna dari obrolan yang dilayani bot dan hentikan dia menggunakan bot Anda. /ungban [Nama Pengguna atau Balas ke pengguna] - Hapus pengguna dari Daftar gbanned Bot dan izinkan dia untuk menggunakan bot Anda /gbannedusers - Periksa Daftar Pengguna Gbanned."
HELP_11 : "üé•**<u>VIDEOCALL FUNCTION:</u>** /set_video_limit [Number of Chats] - Sets maximum number of Chats allowed for Video Call at one time. Defaults to 3 chats. /videomode [download|m3u8] - If download mode is enabled Bot will download video instead of playing it in M3u8 form. Defaults to M3u8. You can use download mode when any query is not playing in m3u8 mode."
HELP_12 : "‚ö°Ô∏è**<u>PRIVACY BOT FUNCTIONS:</u>** /authorize [CHAT_ID] - Allow chats to use your bot. /unauthorize authorization [CHAT_ID] - Disallow chats from using your bot. /authorized - Check all your allowed chat bot üåê**<u>BROADCAST FUNCTIONALITY:</u>** /broadcast [Message or Reply to Message] - Broadcasts any message to Bot Presented Chat.<u>options for broadcast:</u > **-pin** : This will pin your message **-pinloud** : This will pin your message with a loud notification **-user** : This will broadcast your message to the user who has started your bot.** -assistant** : This will broadcast your message from your bot's assistant account **-nobot** : This will force your bot not to broadcast messages **Example:** `/broadcast -user -assistant -pin Hello Testing` "

